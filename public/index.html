<meta charset="UTF-8">
<title>MyCode</title>
<!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
<link rel="stylesheet" href="style.css">

<!-- FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<!-- ICONS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<div id="titlebar" class="titlebar drag">
	<div id="titlebar-title" class="titlebar-title">MyCode</div>
	<div id="titlebar-buttons" class="titlebar-buttons no-drag">
		<div id="minBtn" class="titlebar-button titlebar-button-minimize"><i class="bi bi-dash-lg"></i></div>
		<div id="maxBtn" class="titlebar-button titlebar-button-maximize"><i class="bi bi-fullscreen"></i></div>
		<div id="closeBtn" class="titlebar-button titlebar-button-close"><i class="bi bi-x-lg"></i></div>
	</div>
</div>

<main>
	<section id="fileTree">
		<div id="controls">
			<button id="newBtn">New</button>
			<button id="openBtn">Open</button>
			<button id="saveBtn">Save</button>
		</div>
		<div id="file-tree-container">
			<span class="no-folder-choosen">No folder selected</span>
		</div>
	</section>
	<section id="code-editor">
		<div id="line-numbers" class="code">
			1
			<br>
			2
			<br>
			3
		</div>
		<div id="code" class="code" contenteditable="true">
			this is code
		</div>
	</section>
</main>

<script src="script.js" type="module"></script>
